<div class="container">
    <form class="login" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-header">
            <h1>Sentinels</h1>
            <p>Please login to access the dashboard</p>
        </div>

        <div class="form-group">
            <input type="text" id="username" name="username" [(ngModel)]="loginData.username" placeholder="Username"
                required #username="ngModel">
            <label for="username">Username</label>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" [(ngModel)]="loginData.password" placeholder="Password"
                required #password="ngModel">
            <label for="password">Password</label>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!loginForm.form.valid || isLoading">
            <span>{{isLoading ? 'Processing...' : 'Login â†—'}}</span>
        </button>
    </form>
</div>
