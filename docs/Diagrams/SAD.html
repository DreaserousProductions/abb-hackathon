<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliInspect - Software Architecture Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .diagram-container {
            padding: 40px;
            background: white;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #495057;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .architecture-svg {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .component {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .component:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .arrow {
            marker-end: url(#arrowhead);
        }

        .data-flow {
            stroke: #2563eb;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .websocket-flow {
            stroke: #059669;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5, 5;
            marker-end: url(#arrowhead-green);
        }

        .component-text {
            fill: white;
            font-size: 12px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .component-subtext {
            fill: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            font-weight: 400;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .tier-label {
            fill: #374151;
            font-size: 14px;
            font-weight: 700;
            text-anchor: middle;
        }

        .flow-label {
            fill: #374151;
            font-size: 10px;
            font-weight: 500;
            text-anchor: middle;
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>IntelliInspect</h1>
            <p>Real-Time Predictive Quality Control - Software Architecture</p>
        </div>

        <div class="diagram-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Frontend Tier</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Backend Tier</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f59e0b;"></div>
                    <span>ML Tier</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Data Layer</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8b5cf6;"></div>
                    <span>Docker Container</span>
                </div>
            </div>

            <svg class="architecture-svg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Arrow markers -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
                    </marker>
                    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
                    </marker>

                    <!-- Gradients -->
                    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                    </linearGradient>

                    <!-- Container border pattern -->
                    <pattern id="containerBorder" patternUnits="userSpaceOnUse" width="4" height="4">
                        <rect width="4" height="4" fill="none" stroke="#8b5cf6" stroke-width="0.5"
                            stroke-dasharray="2,2" />
                    </pattern>
                </defs>

                <!-- Background -->
                <rect width="1200" height="800" fill="#f8fafc" />

                <!-- Tier Labels -->
                <text x="100" y="140" class="tier-label">USER</text>
                <text x="100" y="240" class="tier-label">FRONTEND</text>
                <text x="100" y="340" class="tier-label">BACKEND</text>
                <text x="100" y="440" class="tier-label">ML SERVICE</text>
                <text x="100" y="580" class="tier-label">DATA LAYER</text>

                <!-- User -->
                <circle cx="200" cy="120" r="25" fill="#6b7280" class="component" />
                <text x="200" y="125" class="component-text">üë§</text>
                <text x="200" y="155" style="fill: #374151; font-size: 12px; text-anchor: middle;">User</text>

                <!-- Frontend Tier -->
                <!-- Docker Container for Frontend -->
                <rect x="170" y="180" width="460" height="100" fill="none" stroke="#8b5cf6" stroke-width="2"
                    stroke-dasharray="5,5" rx="8" />
                <text x="175" y="200" style="fill: #8b5cf6; font-size: 11px; font-weight: 600;">üê≥ Docker
                    Container</text>

                <!-- Nginx Proxy -->
                <rect x="200" y="210" width="120" height="60" fill="url(#frontendGrad)" rx="8" class="component" />
                <text x="260" y="230" class="component-text">Nginx</text>
                <text x="260" y="245" class="component-subtext">Proxy Server</text>
                <text x="260" y="255" class="component-subtext">:4200</text>

                <!-- Angular Application -->
                <rect x="360" y="210" width="120" height="60" fill="url(#frontendGrad)" rx="8" class="component" />
                <text x="420" y="230" class="component-text">Angular</text>
                <text x="420" y="245" class="component-subtext">Frontend UI</text>
                <text x="420" y="255" class="component-subtext">v18+</text>

                <!-- Static Assets -->
                <rect x="520" y="210" width="80" height="60" fill="#6b7280" rx="8" class="component" />
                <text x="560" y="230" class="component-text">Static</text>
                <text x="560" y="245" class="component-subtext">Assets</text>

                <!-- Backend Tier -->
                <!-- Docker Container for Backend -->
                <rect x="170" y="280" width="300" height="100" fill="none" stroke="#8b5cf6" stroke-width="2"
                    stroke-dasharray="5,5" rx="8" />
                <text x="175" y="300" style="fill: #8b5cf6; font-size: 11px; font-weight: 600;">üê≥ Docker
                    Container</text>

                <!-- .NET Core API -->
                <rect x="200" y="310" width="240" height="60" fill="url(#backendGrad)" rx="8" class="component" />
                <text x="320" y="325" class="component-text">ASP.NET Core API</text>
                <text x="320" y="340" class="component-subtext">Orchestration Layer</text>
                <text x="250" y="355" class="component-subtext">Auth ‚Ä¢ Proxy ‚Ä¢ JWT</text>
                <text x="390" y="355" class="component-subtext">:5000</text>

                <!-- ML Service Tier -->
                <!-- Docker Container for ML Service -->
                <rect x="170" y="380" width="300" height="100" fill="none" stroke="#8b5cf6" stroke-width="2"
                    stroke-dasharray="5,5" rx="8" />
                <text x="175" y="400" style="fill: #8b5cf6; font-size: 11px; font-weight: 600;">üê≥ Docker
                    Container</text>

                <!-- FastAPI ML Service -->
                <rect x="200" y="410" width="240" height="60" fill="url(#mlGrad)" rx="8" class="component" />
                <text x="320" y="425" class="component-text">FastAPI ML Service</text>
                <text x="320" y="440" class="component-subtext">Python 3.13 ‚Ä¢ XGBoost</text>
                <text x="250" y="455" class="component-subtext">Training ‚Ä¢ Simulation</text>
                <text x="390" y="455" class="component-subtext">:8000</text>

                <!-- Data Layer -->
                <!-- Docker Container for Redis -->
                <rect x="170" y="520" width="150" height="80" fill="none" stroke="#8b5cf6" stroke-width="2"
                    stroke-dasharray="5,5" rx="8" />
                <text x="175" y="540" style="fill: #8b5cf6; font-size: 11px; font-weight: 600;">üê≥ Container</text>

                <!-- Redis -->
                <rect x="200" y="550" width="90" height="40" fill="url(#dataGrad)" rx="8" class="component" />
                <text x="245" y="565" class="component-text">Redis</text>
                <text x="245" y="578" class="component-subtext">Cache</text>

                <!-- File System / Volumes -->
                <rect x="350" y="520" width="200" height="80" fill="#6b7280" rx="8" class="component" />
                <text x="450" y="540" class="component-text">File System</text>
                <text x="450" y="555" class="component-subtext">Docker Volumes</text>
                <text x="380" y="575" class="component-subtext">data_store/</text>
                <text x="480" y="575" class="component-subtext">models/</text>
                <text x="450" y="585" class="component-subtext">Parquet ‚Ä¢ XGBoost</text>

                <!-- Data Flow Arrows -->

                <!-- User to Nginx -->
                <path d="M 200 145 L 200 180 L 260 180 L 260 210" class="data-flow" />
                <text x="230" y="175" class="flow-label">HTTP/HTTPS</text>

                <!-- Nginx to Angular -->
                <path d="M 320 240 L 360 240" class="data-flow" />
                <text x="340" y="235" class="flow-label">Assets</text>

                <!-- Angular to Nginx (API calls) -->
                <path d="M 360 250 L 320 250" class="data-flow" />
                <text x="340" y="265" class="flow-label">API Calls</text>

                <!-- Nginx to .NET Backend -->
                <path d="M 260 270 L 260 290 L 320 290 L 320 310" class="data-flow" />
                <text x="290" y="285" class="flow-label">/api/*</text>

                <!-- .NET Backend to FastAPI ML Service -->
                <path d="M 320 370 L 320 410" class="data-flow" />
                <text x="340" y="390" class="flow-label">REST API</text>

                <!-- WebSocket connections (dashed green lines) -->
                <path d="M 380 370 L 380 410" class="websocket-flow" />
                <text x="400" y="390" class="flow-label">WebSocket</text>

                <!-- ML Service to Redis -->
                <path d="M 280 470 L 280 500 L 245 500 L 245 550" class="data-flow" />
                <text x="260" y="510" class="flow-label">Session Data</text>

                <!-- ML Service to File System -->
                <path d="M 360 470 L 360 500 L 450 500 L 450 520" class="data-flow" />
                <text x="405" y="495" class="flow-label">Persist Models</text>

                <!-- Additional API endpoints labels -->
                <text x="580" y="320" style="fill: #374151; font-size: 10px;">API Endpoints:</text>
                <text x="580" y="335" style="fill: #6b7280; font-size: 9px;">/api/Auth/login</text>
                <text x="580" y="345" style="fill: #6b7280; font-size: 9px;">/api/Data/upload-chunk</text>
                <text x="580" y="355" style="fill: #6b7280; font-size: 9px;">/api/Data/finish-upload</text>
                <text x="580" y="365" style="fill: #6b7280; font-size: 9px;">/api/Model/train</text>
                <text x="580" y="375" style="fill: #6b7280; font-size: 9px;">/api/Model/simulation-ws</text>

                <text x="580" y="430" style="fill: #374151; font-size: 10px;">ML Endpoints:</text>
                <text x="580" y="445" style="fill: #6b7280; font-size: 9px;">/csv/upload-chunk</text>
                <text x="580" y="455" style="fill: #6b7280; font-size: 9px;">/csv/finish-upload</text>
                <text x="580" y="465" style="fill: #6b7280; font-size: 9px;">/csv/validate-ranges</text>
                <text x="580" y="475" style="fill: #6b7280; font-size: 9px;">/csv/train</text>
                <text x="580" y="485" style="fill: #6b7280; font-size: 9px;">/csv/simulation-ws</text>

                <!-- Network label -->
                <text x="600" y="700" style="fill: #8b5cf6; font-size: 12px; font-weight: 600;">üîó Docker Network:
                    abb-network</text>

                <!-- Workflow Steps -->
                <text x="700" y="120" style="fill: #374151; font-size: 14px; font-weight: 600;">Workflow Steps:</text>
                <text x="700" y="140" style="fill: #6b7280; font-size: 11px;">1. Upload Dataset (Chunked)</text>
                <text x="700" y="155" style="fill: #6b7280; font-size: 11px;">2. Configure Date Ranges</text>
                <text x="700" y="170" style="fill: #6b7280; font-size: 11px;">3. Train XGBoost Model</text>
                <text x="700" y="185" style="fill: #6b7280; font-size: 11px;">4. Real-Time Simulation</text>

                <!-- Technology Stack -->
                <text x="700" y="220" style="fill: #374151; font-size: 14px; font-weight: 600;">Technology Stack:</text>
                <text x="700" y="240" style="fill: #3b82f6; font-size: 11px;">‚Ä¢ Angular v18+</text>
                <text x="700" y="255" style="fill: #10b981; font-size: 11px;">‚Ä¢ ASP.NET Core 8</text>
                <text x="700" y="270" style="fill: #f59e0b; font-size: 11px;">‚Ä¢ Python 3.13 + FastAPI</text>
                <text x="700" y="285" style="fill: #ef4444; font-size: 11px;">‚Ä¢ Redis + File Storage</text>
                <text x="700" y="300" style="fill: #8b5cf6; font-size: 11px;">‚Ä¢ Docker + Compose</text>

                <!-- Data Formats -->
                <text x="580" y="540" style="fill: #374151; font-size: 10px;">Data Formats:</text>
                <text x="580" y="555" style="fill: #6b7280; font-size: 9px;">‚Ä¢ CSV Upload (2.5GB max)</text>
                <text x="580" y="565" style="fill: #6b7280; font-size: 9px;">‚Ä¢ Parquet Processing</text>
                <text x="580" y="575" style="fill: #6b7280; font-size: 9px;">‚Ä¢ XGBoost Models</text>
                <text x="580" y="585" style="fill: #6b7280; font-size: 9px;">‚Ä¢ Real-time JSON streams</text>
            </svg>
        </div>
    </div>

    <script>
        // Add subtle interactivity
        document.addEventListener('DOMContentLoaded', function () {
            const components = document.querySelectorAll('.component');

            components.forEach(component => {
                component.addEventListener('mouseenter', function () {
                    this.style.filter = 'brightness(1.1) drop-shadow(2px 2px 4px rgba(0,0,0,0.2))';
                });

                component.addEventListener('mouseleave', function () {
                    this.style.filter = 'none';
                });
            });
        });
    </script>
</body>

</html>
