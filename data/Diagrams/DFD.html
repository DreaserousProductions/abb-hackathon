<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliInspect - Data Flow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .diagram-container {
            padding: 40px;
            background: white;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #495057;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .flow-svg {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .component-rect {
            stroke-width: 2;
            rx: 8;
        }

        .component-text {
            fill: white;
            font-size: 14px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .component-subtext {
            fill: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            font-weight: 400;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .flow-arrow {
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .websocket-arrow {
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5, 5;
            marker-end: url(#arrowhead-websocket);
        }

        .flow-label {
            fill: #374151;
            font-size: 11px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .process-label {
            fill: #6b7280;
            font-size: 10px;
            font-weight: 400;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .section-title {
            fill: #374151;
            font-size: 16px;
            font-weight: 700;
            text-anchor: middle;
        }

        .data-store {
            stroke: #ef4444;
            stroke-width: 2;
            fill: #fee2e2;
        }

        .process-box {
            stroke: #8b5cf6;
            stroke-width: 1;
            fill: #f3f4f6;
            stroke-dasharray: 3, 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>IntelliInspect</h1>
            <p>Data Flow Diagram - Real-Time Predictive Quality Control</p>
        </div>

        <div class="diagram-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Angular Frontend</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>.NET Backend</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f59e0b;"></div>
                    <span>Python ML Service</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Data Store</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8b5cf6;"></div>
                    <span>Process</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #059669;"></div>
                    <span>WebSocket Flow</span>
                </div>
            </div>

            <svg class="flow-svg" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Arrow markers -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
                    </marker>
                    <marker id="arrowhead-websocket" markerWidth="10" markerHeight="7" refX="10" refY="3.5"
                        orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
                    </marker>

                    <!-- Gradients -->
                    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <!-- Background -->
                <rect width="1400" height="1000" fill="#f8fafc" />

                <!-- Section Titles -->
                <text x="350" y="40" class="section-title">1. File Upload Data Flow</text>
                <text x="350" y="360" class="section-title">2. Model Training Data Flow</text>
                <text x="350" y="680" class="section-title">3. Real-Time Simulation Data Flow (WebSocket)</text>

                <!-- === FLOW 1: FILE UPLOAD === -->

                <!-- User -->
                <circle cx="80" cy="120" r="25" fill="#6b7280" />
                <text x="80" y="125" style="fill: white; font-size: 14px; text-anchor: middle;">ðŸ‘¤</text>
                <text x="80" y="155" style="fill: #374151; font-size: 12px; text-anchor: middle;">User</text>

                <!-- CSV File (External Entity) -->
                <rect x="30" y="80" width="100" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="4" />
                <text x="80" y="98" style="fill: #374151; font-size: 11px; text-anchor: middle;">CSV File (2.5GB)</text>

                <!-- Angular UI -->
                <rect x="200" y="80" width="120" height="80" fill="url(#frontendGrad)" class="component-rect" />
                <text x="260" y="105" class="component-text">Angular UI</text>
                <text x="260" y="120" class="component-subtext">File Upload</text>
                <text x="260" y="135" class="component-subtext">Chunked Upload</text>
                <text x="260" y="150" class="component-subtext">Progress Tracking</text>

                <!-- .NET Backend -->
                <rect x="400" y="80" width="120" height="80" fill="url(#backendGrad)" class="component-rect" />
                <text x="460" y="105" class="component-text">.NET Backend</text>
                <text x="460" y="120" class="component-subtext">API Gateway</text>
                <text x="460" y="135" class="component-subtext">Chunk Proxy</text>
                <text x="460" y="150" class="component-subtext">Auth & Routing</text>

                <!-- FastAPI Service -->
                <rect x="600" y="80" width="120" height="80" fill="url(#mlGrad)" class="component-rect" />
                <text x="660" y="105" class="component-text">FastAPI Service</text>
                <text x="660" y="120" class="component-subtext">Chunk Assembly</text>
                <text x="660" y="135" class="component-subtext">CSV Processing</text>
                <text x="660" y="150" class="component-subtext">Parquet Convert</text>

                <!-- File System -->
                <rect x="800" y="80" width="100" height="80" class="data-store" />
                <text x="850" y="105"
                    style="fill: #dc2626; font-size: 12px; font-weight: 600; text-anchor: middle;">File System</text>
                <text x="850" y="120" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">data_store/</text>
                <text x="850" y="135" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Parquet Files</text>
                <text x="850" y="150" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Volume Mount</text>

                <!-- Flow 1 Arrows -->
                <path d="M 130 95 L 200 95" class="flow-arrow" stroke="#374151" />
                <text x="165" y="90" class="flow-label">CSV Upload</text>

                <path d="M 320 120 L 400 120" class="flow-arrow" stroke="#374151" />
                <text x="360" y="110" class="flow-label">File Chunks</text>
                <text x="360" y="125" class="process-label">/api/Data/upload-chunk</text>

                <path d="M 520 120 L 600 120" class="flow-arrow" stroke="#374151" />
                <text x="560" y="110" class="flow-label">Proxy Chunks</text>
                <text x="560" y="125" class="process-label">/csv/upload-chunk</text>

                <path d="M 720 120 L 800 120" class="flow-arrow" stroke="#374151" />
                <text x="760" y="110" class="flow-label">Save Parquet</text>
                <text x="760" y="125" class="process-label">Process & Store</text>

                <!-- Return flow -->
                <path d="M 600 140 L 520 140" class="flow-arrow" stroke="#059669" />
                <text x="560" y="155" class="flow-label" style="fill: #059669;">Upload Metadata</text>
                <text x="560" y="170" class="process-label" style="fill: #059669;">datasetId, counts, ranges</text>

                <path d="M 400 140 L 320 140" class="flow-arrow" stroke="#059669" />
                <text x="360" y="185" class="process-label" style="fill: #059669;">Return metadata</text>

                <path d="M 200 140 L 130 140" class="flow-arrow" stroke="#059669" />
                <text x="165" y="185" class="process-label" style="fill: #059669;">Display results</text>

                <!-- === FLOW 2: MODEL TRAINING === -->

                <!-- Angular UI (Training) -->
                <rect x="200" y="400" width="120" height="80" fill="url(#frontendGrad)" class="component-rect" />
                <text x="260" y="425" class="component-text">Angular UI</text>
                <text x="260" y="440" class="component-subtext">Training Request</text>
                <text x="260" y="455" class="component-subtext">Date Ranges</text>
                <text x="260" y="470" class="component-subtext">Dataset Config</text>

                <!-- .NET Backend (Training) -->
                <rect x="400" y="400" width="120" height="80" fill="url(#backendGrad)" class="component-rect" />
                <text x="460" y="425" class="component-text">.NET Backend</text>
                <text x="460" y="440" class="component-subtext">Request Proxy</text>
                <text x="460" y="455" class="component-subtext">Timeout Handling</text>
                <text x="460" y="470" class="component-subtext">3min timeout</text>

                <!-- FastAPI Service (Training) -->
                <rect x="600" y="400" width="120" height="80" fill="url(#mlGrad)" class="component-rect" />
                <text x="660" y="425" class="component-text">FastAPI Service</text>
                <text x="660" y="440" class="component-subtext">XGBoost Training</text>
                <text x="660" y="455" class="component-subtext">Feature Engineering</text>
                <text x="660" y="470" class="component-subtext">Model Evaluation</text>

                <!-- File System (Read Parquet) -->
                <rect x="750" y="350" width="100" height="60" class="data-store" />
                <text x="800" y="370"
                    style="fill: #dc2626; font-size: 11px; font-weight: 600; text-anchor: middle;">Parquet File</text>
                <text x="800" y="385" style="fill: #991b1b; font-size: 9px; text-anchor: middle;">Training Data</text>
                <text x="800" y="395" style="fill: #991b1b; font-size: 9px; text-anchor: middle;">(Read)</text>

                <!-- File System (Save Model) -->
                <rect x="750" y="450" width="100" height="60" class="data-store" />
                <text x="800" y="470"
                    style="fill: #dc2626; font-size: 11px; font-weight: 600; text-anchor: middle;">Model Store</text>
                <text x="800" y="485" style="fill: #991b1b; font-size: 9px; text-anchor: middle;">models/*.ubj</text>
                <text x="800" y="495" style="fill: #991b1b; font-size: 9px; text-anchor: middle;">(Save)</text>

                <!-- Redis -->
                <rect x="900" y="400" width="100" height="80" class="data-store" />
                <text x="950" y="425"
                    style="fill: #dc2626; font-size: 12px; font-weight: 600; text-anchor: middle;">Redis</text>
                <text x="950" y="440" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Simulation
                    Data</text>
                <text x="950" y="455" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Preprocessed</text>
                <text x="950" y="470" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Cache</text>

                <!-- Flow 2 Arrows -->
                <path d="M 320 440 L 400 440" class="flow-arrow" stroke="#374151" />
                <text x="360" y="430" class="flow-label">Training Request</text>
                <text x="360" y="445" class="process-label">/api/Model/train</text>

                <path d="M 520 440 L 600 440" class="flow-arrow" stroke="#374151" />
                <text x="560" y="430" class="flow-label">Forward Request</text>
                <text x="560" y="445" class="process-label">/csv/train</text>

                <path d="M 720 420 L 750 380" class="flow-arrow" stroke="#374151" />
                <text x="730" y="395" class="flow-label">Read Data</text>

                <path d="M 720 460 L 750 480" class="flow-arrow" stroke="#374151" />
                <text x="730" y="495" class="flow-label">Save Model</text>

                <path d="M 720 440 L 900 440" class="flow-arrow" stroke="#374151" />
                <text x="810" y="430" class="flow-label">Cache Simulation Data</text>

                <!-- Return flow -->
                <path d="M 600 460 L 520 460" class="flow-arrow" stroke="#059669" />
                <text x="560" y="475" class="flow-label" style="fill: #059669;">Metrics & Plots</text>
                <text x="560" y="490" class="process-label" style="fill: #059669;">Accuracy, Precision, Charts</text>

                <path d="M 400 460 L 320 460" class="flow-arrow" stroke="#059669" />
                <text x="360" y="505" class="process-label" style="fill: #059669;">Return results</text>

                <!-- === FLOW 3: WEBSOCKET SIMULATION === -->

                <!-- Angular UI (Simulation) -->
                <rect x="200" y="720" width="120" height="80" fill="url(#frontendGrad)" class="component-rect" />
                <text x="260" y="745" class="component-text">Angular UI</text>
                <text x="260" y="760" class="component-subtext">WebSocket Client</text>
                <text x="260" y="775" class="component-subtext">Real-time Charts</text>
                <text x="260" y="790" class="component-subtext">Live Dashboard</text>

                <!-- .NET Backend (WebSocket Proxy) -->
                <rect x="400" y="720" width="120" height="80" fill="url(#backendGrad)" class="component-rect" />
                <text x="460" y="745" class="component-text">.NET Backend</text>
                <text x="460" y="760" class="component-subtext">WebSocket Proxy</text>
                <text x="460" y="775" class="component-subtext">Dual Connection</text>
                <text x="460" y="790" class="component-subtext">Message Relay</text>

                <!-- FastAPI Service (Simulation) -->
                <rect x="600" y="720" width="120" height="80" fill="url(#mlGrad)" class="component-rect" />
                <text x="660" y="745" class="component-text">FastAPI Service</text>
                <text x="660" y="760" class="component-subtext">Simulation Engine</text>
                <text x="660" y="775" class="component-subtext">Model Inference</text>
                <text x="660" y="790" class="component-subtext">1-sec Streaming</text>

                <!-- Redis (Simulation Data) -->
                <rect x="800" y="720" width="100" height="80" class="data-store" />
                <text x="850" y="745"
                    style="fill: #dc2626; font-size: 12px; font-weight: 600; text-anchor: middle;">Redis</text>
                <text x="850" y="760" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Simulation
                    Data</text>
                <text x="850" y="775" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Row-by-row</text>
                <text x="850" y="790" style="fill: #991b1b; font-size: 10px; text-anchor: middle;">Stream Source</text>

                <!-- WebSocket Flow Arrows -->
                <path d="M 320 740 L 400 740" class="websocket-arrow" stroke="#059669" />
                <text x="360" y="730" class="flow-label" style="fill: #059669;">Start Command</text>
                <text x="360" y="745" class="process-label" style="fill: #059669;">WebSocket</text>
                <text x="360" y="755" class="process-label" style="fill: #059669;">/api/Model/simulation-ws</text>

                <path d="M 520 740 L 600 740" class="websocket-arrow" stroke="#059669" />
                <text x="560" y="730" class="flow-label" style="fill: #059669;">Proxy Command</text>
                <text x="560" y="745" class="process-label" style="fill: #059669;">/csv/simulation-ws</text>

                <path d="M 720 760 L 800 760" class="flow-arrow" stroke="#374151" />
                <text x="760" y="750" class="flow-label">Read Data</text>
                <text x="760" y="765" class="process-label">Streaming Access</text>

                <!-- Return flow (streaming) -->
                <path d="M 600 780 L 520 780" class="websocket-arrow" stroke="#10b981" />
                <text x="560" y="795" class="flow-label" style="fill: #10b981;">Prediction Stream</text>
                <text x="560" y="810" class="process-label" style="fill: #10b981;">rowIndex, prediction,
                    confidence</text>

                <path d="M 400 780 L 320 780" class="websocket-arrow" stroke="#10b981" />
                <text x="360" y="810" class="process-label" style="fill: #10b981;">Real-time Updates</text>

                <!-- Processing boxes -->
                <rect x="150" y="200" width="220" height="40" class="process-box" />
                <text x="260" y="215"
                    style="fill: #8b5cf6; font-size: 11px; font-weight: 600; text-anchor: middle;">Chunked Upload
                    Process</text>
                <text x="260" y="230" style="fill: #6b7280; font-size: 9px; text-anchor: middle;">POST
                    /api/Data/upload-chunk â†’ POST /csv/upload-chunk</text>

                <rect x="150" y="520" width="220" height="40" class="process-box" />
                <text x="260" y="535"
                    style="fill: #8b5cf6; font-size: 11px; font-weight: 600; text-anchor: middle;">Model Training
                    Process</text>
                <text x="260" y="550" style="fill: #6b7280; font-size: 9px; text-anchor: middle;">POST /api/Model/train
                    â†’ POST /csv/train</text>

                <rect x="150" y="840" width="220" height="40" class="process-box" />
                <text x="260" y="855"
                    style="fill: #8b5cf6; font-size: 11px; font-weight: 600; text-anchor: middle;">WebSocket
                    Simulation</text>
                <text x="260" y="870" style="fill: #6b7280; font-size: 9px; text-anchor: middle;">WebSocket
                    /api/Model/simulation-ws â†” /csv/simulation-ws</text>

                <!-- Data format annotations -->
                <text x="1100" y="120" style="fill: #374151; font-size: 12px; font-weight: 600;">Data Formats:</text>
                <text x="1100" y="140" style="fill: #6b7280; font-size: 10px;">â€¢ CSV (2.5GB max)</text>
                <text x="1100" y="155" style="fill: #6b7280; font-size: 10px;">â€¢ File Chunks (multipart)</text>
                <text x="1100" y="170" style="fill: #6b7280; font-size: 10px;">â€¢ Parquet (compressed)</text>

                <text x="1100" y="440" style="fill: #374151; font-size: 12px; font-weight: 600;">Training Data:</text>
                <text x="1100" y="460" style="fill: #6b7280; font-size: 10px;">â€¢ Date ranges (JSON)</text>
                <text x="1100" y="475" style="fill: #6b7280; font-size: 10px;">â€¢ XGBoost models (.ubj)</text>
                <text x="1100" y="490" style="fill: #6b7280; font-size: 10px;">â€¢ Performance metrics</text>
                <text x="1100" y="505" style="fill: #6b7280; font-size: 10px;">â€¢ Base64 plots</text>

                <text x="1100" y="760" style="fill: #374151; font-size: 12px; font-weight: 600;">Simulation Data:</text>
                <text x="1100" y="780" style="fill: #6b7280; font-size: 10px;">â€¢ WebSocket messages</text>
                <text x="1100" y="795" style="fill: #6b7280; font-size: 10px;">â€¢ Real-time predictions</text>
                <text x="1100" y="810" style="fill: #6b7280; font-size: 10px;">â€¢ Confidence scores</text>
                <text x="1100" y="825" style="fill: #6b7280; font-size: 10px;">â€¢ 1-second intervals</text>
            </svg>
        </div>
    </div>

    <script>
        // Add subtle interactivity for component highlighting
        document.addEventListener('DOMContentLoaded', function () {
            const components = document.querySelectorAll('.component-rect');

            components.forEach(component => {
                component.addEventListener('mouseenter', function () {
                    this.style.filter = 'brightness(1.1) drop-shadow(2px 2px 4px rgba(0,0,0,0.2))';
                    this.style.cursor = 'pointer';
                });

                component.addEventListener('mouseleave', function () {
                    this.style.filter = 'none';
                });
            });
        });
    </script>
</body>

</html>
