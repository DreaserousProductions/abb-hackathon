<div class="overlay" *ngIf="visible">
    <div class="alert-box">
        <h3>Leaving this site</h3>
        <p>You are about to visit an external link:</p>
        <p class="url">{{ url }}</p>

        <div class="actions">
            <button class="cancel-btn" (click)="close()">Cancel</button>
            <button class="confirm-btn" (click)="openLink()">Continue</button>
        </div>
    </div>
</div>
